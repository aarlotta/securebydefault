name: Apply Repository Settings

on:
  push:
    branches:
      - main
    paths:
      - '.github/settings.yml'

jobs:
  apply-settings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Apply settings via GitHub CLI
        run: |
          gh api --method PUT /repos/${{ github.repository }}/branches/main/protection \
            -H "Accept: application/vnd.github.v3+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            -f required_status_checks='{"strict":true,"contexts":["Pester Tests"]}' \
            -f enforce_admins=true \
            -f required_pull_request_reviews='{"dismiss_stale_reviews":true,"required_approving_review_count":1}' \
            -f restrictions=null \
            -f required_linear_history=true \
            -f allow_force_pushes=false \
            -f allow_deletions=false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 